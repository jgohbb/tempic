<!-- create a section div in the index.html file with the class of "landing-page" and a class of "unhide"
 create a div for the game information, class "game-info"
 create a div for the user to enter their name, class "username-input"
 create a Play button, as a div, not a button, class "play-button -->

<body>
    <div class="main">

        <header></header>

        <div class="content bg">
            <!-- temporary button to test modal functionality [to be deleted]-->
            <button id="myBtn">Open Modal</button>
            
            <!-- screen 1 - landing page -->
            <div class="content-inner">
                <div class="landing-page unhide">

                    <div class="game-info">
                        <ul>
                            <li>Five images will be presented to the user randomly from a list of 20 possible cities</li>
                            <li>Put the cities in order from coolest to warmest</li>
                            <li>You will have a limited number of tries to get it correct</li>
                            <li>You can get additional information about each city via an additional info button</li>
                        </ul>
                    </div>

                    <div class="username-input">
                            <input type="text" placeholder="Please Enter Your Name">
                    </div>

                    <div class="play-button landing-button text-center">Let's Play!</div>

                </div>
            </div>



            <!-- screen 2 - main page -->
            <div class="content-inner hide"></div>

            <!-- screen - modal -->
            <div id="modal" class="modal">
                <div class="modal-inner"></div>
            </div>

        </div>
    </div>
